name: Build and deploy
on:
 push:
   branches: ['master']

jobs:
 build:
   runs-on: [self-hosted, test-runner]
   steps:
   - name: Checkout the repository
     uses: actions/checkout@v3
   - name: Set up Node.js
     uses: actions/setup-node@v3
     with:
       node-version: '14'
   - name: Install dependencies
     run: npm install
   - name: Run tests
     run: npm test
 
